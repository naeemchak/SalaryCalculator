<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Scale Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pay Scale Calculator</h1>
    <form id="payScaleForm">
        <label for="currentGrade">Current Grade:</label>
        <select id="currentGrade">
            <!-- Options will be populated by JavaScript -->
        </select>
        <br>
        <label for="currentSalary">Current Salary:</label>
        <input type="number" id="currentSalary" required>
        <br>
        <label for="nextGrade">Next Grade:</label>
        <select id="nextGrade">
            <!-- Options will be populated by JavaScript -->
        </select>
        <br>
        <button type="submit">Calculate New Salary</button>
    </form>
    <h2 id="result"></h2>
    <script src="script.js"></script>
</body>
</html>
